# Microsoft Copilot Governance Checklist â€” Reference
#
# Suggested review cadence for maintaining Copilot security posture.
# Assign owners and tools based on your org structure.

governance:

  weekly:
    - "Review Copilot threat detection alerts"
    - "Check for new high-risk user flags in Entra ID"
    - "Monitor Copilot usage anomalies"

  monthly:
    - "Run permission audit across SharePoint, OneDrive, Teams"
    - "Review connected AI app scopes for drift"
    - "Validate Conditional Access policies are enforced"
    - "Review sensitivity label coverage"

  quarterly:
    - "Full posture check reassessment (all 6 checks)"
    - "Review and update detection policies"
    - "Audit external sharing configurations"
    - "Review Copilot license assignments against user risk profiles"

  annually:
    - "Comprehensive Copilot security review"
    - "Benchmark against updated CIS and ISO standards"

  metrics:
    - name: "Posture check pass rate"
      target: "100% HIGH, 90%+ MEDIUM"
    - name: "Overshared sensitive files"
      target: "0 Critical, <10 High"
    - name: "High-risk users with Copilot"
      target: "0"
    - name: "Connected app scope violations"
      target: "<5"
    - name: "Mean time to remediate alerts"
      target: "<4 hours (Critical)"
